version: "3.7"

services:
  CP:
    image: node:16-alpine
    container_name: ecotrip-cp
    env_file: ./CP/.env
    ports:
      - "3000:3000"
    volumes:
      - ./CP:/data
    working_dir: /data
    command: npm start
    stdin_open: true

  App:
    image: node:16-alpine
    container_name: ecotrip-app
    env_file: ./App/.env
    ports:
      - "80:3000"
    volumes:
      - ./App:/data
    working_dir: /data
    command: npm start
    stdin_open: true

  Administration:
    build: ./Administration
    image: administration-node-aws-cli
    container_name: ecotrip-administration
    env_file: ./Administration/.env
    depends_on:
      - ecotrip-administration-db
    ports:
      - "5000:3000"
      - "587:587"
    volumes:
      - ./Administration:/data

  AdministrationDB:
    image: amazon/dynamodb-local:1.19.0
    container_name: ecotrip-administration-db
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./Administration/db/data:/home/dynamodblocal/data
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data/"

  AdministrationDB-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: ecotrip-administration-db-admin
    depends_on:
      - ecotrip-administration-db
    ports:
      - "8001:8001"
    environment:
      DYNAMO_ENDPOINT: "http://ecotrip-administration-db:8000"
      AWS_REGION: "eu-west-1"
      AWS_ACCESS_KEY_ID: local
      AWS_SECRET_ACCESS_KEY: local
